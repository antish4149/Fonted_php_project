<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f7f0" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2e5e2e">Efficient Food Processing System</text>
  
  <!-- Process Flow Arrow Background -->
  <path d="M100,300 C200,200 600,200 700,300" stroke="#e6f2e6" stroke-width="60" fill="none" stroke-linecap="round" />
  
  <!-- Harvesting Section -->
  <circle cx="140" cy="300" r="60" fill="#4CAF50" />
  <text x="140" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Fresh</text>
  <text x="140" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Harvest</text>
  
  <!-- Processing Section -->
  <circle cx="320" cy="300" r="60" fill="#2e7d32" />
  <text x="320" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Nutrient</text>
  <text x="320" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Preservation</text>
  
  <!-- Packaging Section -->
  <circle cx="500" cy="300" r="60" fill="#66bb6a" />
  <text x="500" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Smart</text>
  <text x="500" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Packaging</text>
  
  <!-- Distribution Section -->
  <circle cx="680" cy="300" r="60" fill="#388e3c" />
  <text x="680" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Optimized</text>
  <text x="680" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Distribution</text>
  
  <!-- Process Flow Arrows -->
  <path d="M200,300 L260,300" stroke="#2e5e2e" stroke-width="3" fill="none" />
  <path d="M255,295 L265,300 L255,305" stroke="#2e5e2e" stroke-width="3" fill="none" />
  
  <path d="M380,300 L440,300" stroke="#2e5e2e" stroke-width="3" fill="none" />
  <path d="M435,295 L445,300 L435,305" stroke="#2e5e2e" stroke-width="3" fill="none" />
  
  <path d="M560,300 L620,300" stroke="#2e5e2e" stroke-width="3" fill="none" />
  <path d="M615,295 L625,300 L615,305" stroke="#2e5e2e" stroke-width="3" fill="none" />
  
  <!-- Benefits -->
  <rect x="140" y="400" width="120" height="80" rx="10" ry="10" fill="#a5d6a7" fill-opacity="0.6" stroke="#4CAF50" stroke-width="2" />
  <text x="200" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e5e2e">Quality</text>
  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e5e2e">Improvement</text>
  
  <rect x="320" y="400" width="120" height="80" rx="10" ry="10" fill="#a5d6a7" fill-opacity="0.6" stroke="#2e7d32" stroke-width="2" />
  <text x="380" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e5e2e">Nutritional</text>
  <text x="380" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e5e2e">Value</text>
  
  <rect x="500" y="400" width="120" height="80" rx="10" ry="10" fill="#a5d6a7" fill-opacity="0.6" stroke="#66bb6a" stroke-width="2" />
  <text x="560" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e5e2e">Extended</text>
  <text x="560" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2e5e2e">Shelf Life</text>
  
  <!-- Icons -->
  <!-- Wheat/Plant Icon -->
  <path d="M120,180 Q140,160 160,180 M120,180 Q140,200 160,180 M140,180 L140,220" stroke="#4CAF50" stroke-width="3" fill="none" />
  
  <!-- Gear Icon -->
  <circle cx="320" cy="190" r="20" fill="none" stroke="#2e7d32" stroke-width="3" />
  <path d="M320,170 L320,160 M335,175 L343,167 M340,190 L350,190 M335,205 L343,213 M320,210 L320,220 M305,205 L297,213 M300,190 L290,190 M305,175 L297,167" stroke="#2e7d32" stroke-width="3" fill="none" />
  
  <!-- Package Icon -->
  <rect x="480" y="170" width="40" height="40" fill="none" stroke="#66bb6a" stroke-width="3" />
  <line x1="480" y1="170" x2="500" y2="190" stroke="#66bb6a" stroke-width="3" />
  <line x1="520" y1="170" x2="500" y2="190" stroke="#66bb6a" stroke-width="3" />
  
  <!-- Truck Icon -->
  <rect x="650" y="180" width="50" height="30" fill="none" stroke="#388e3c" stroke-width="3" />
  <rect x="650" y="195" width="15" height="15" fill="none" stroke="#388e3c" stroke-width="3" />
  <circle cx="665" cy="215" r="8" fill="none" stroke="#388e3c" stroke-width="2" />
  <circle cx="700" cy="215" r="8" fill="none" stroke="#388e3c" stroke-width="2" />
  
  <!-- Leaf Icons -->
  <path d="M220,130 Q240,100 260,130 Q240,150 220,130 Z" fill="#81c784" stroke="#2e7d32" stroke-width="1" />
  <path d="M470,130 Q490,100 510,130 Q490,150 470,130 Z" fill="#81c784" stroke="#2e7d32" stroke-width="1" />
  <path d="M700,130 Q720,100 740,130 Q720,150 700,130 Z" fill="#81c784" stroke="#2e7d32" stroke-width="1" />
  
  <!-- Tagline -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-style="italic" fill="#2e5e2e">Enhancing Food Quality from Farm to Table</text>
</svg>
